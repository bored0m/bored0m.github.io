<!DOCTYPE html>
<html lang="ru" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style_main.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../styles/t1.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="icon" href="../pic/images.png" type="image/x-icon">
    <title>hockeyisgreat</title>
</head>

<body>
    <section>
        <header class="header">
            <h1>HOCKEY IS GREAT</h1>
        </header>
        <nav class="navigation">
            <a href="equipment.html">Экипировка</a>
            <a href="hall.html">Зал славы</a>
            <a href="rules.html">Жесты судей</a>
        </nav>
        <select id="theme-select">
            <option value="light">Светлая тема</option>
            <option value="dark">Темная тема</option>
        </select>
        <script src="../scripts/theme.js"></script>

        <main class="main">
            <nav class="str">
                <ol>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="rules.html">Жесты судей</a></li>
                    <li>Сложный тест</li>
                </ol>
            </nav>
            <div>
                <div class="question active" id="question1">
                    <p>Кто из них главнее?</p>
                    <img src="../pic/hardq1.png" alt="q1" width="200"><br>
                    <input type="radio" id="q1a1" name="q1" value="1">
                    <label for="q1a1">Слева</label><br>
                    <input type="radio" id="q1a2" name="q1" value="2">
                    <label for="q1a2">Справа</label><br>
                    <input type="radio" id="q1a3" name="q1" value="3">
                    <label for="q1a3">Никто</label><br>
                    <button onclick="nextQuestion(1)">Следующий вопрос</button>
                </div>
                <div class="question" id="question2">
                    <p>Что означает этот жест?</p>
                    <img src="../pic/hardq2.png" alt="q2" width="200"><br>
                    <input type="radio" id="q2a1" name="q2" value="1">
                    <label for="q2a1">Удар в ключицу</label><br>
                    <input type="radio" id="q2a2" name="q2" value="2">
                    <label for="q2a2">Запрещенный силовой прием</label><br>
                    <input type="radio" id="q2a3" name="q2" value="3">
                    <label for="q2a3">Неспортивное поведение</label><br>
                    <button onclick="nextQuestion(2)">Следующий вопрос</button>
                </div>
                <div class="question" id="question3">
                    <p>Когда применяется этот жест?</p>
                    <img src="../pic/hardq3.png" alt="q3" width="200"><br>
                    <input type="radio" id="q3a1" name="q3" value="1">
                    <label for="q3a1">В конце игры</label><br>
                    <input type="radio" id="q3a2" name="q3" value="2">
                    <label for="q3a2">При смене ворот</label><br>
                    <input type="radio" id="q3a3" name="q3" value="3">
                    <label for="q3a3">При назначении штрафного броска</label><br>
                    <button onclick="nextQuestion(3)">Следующий вопрос</button>
                </div>
                <div class="question" id="question4">
                    <p>Что обязан сделать игрок, в сторону которого показан данный жест?</p>
                    <img src="../pic/hardq4.png" alt="q4" width="200"><br>
                    <input type="radio" id="q4a1" name="q4" value="1">
                    <label for="q4a1">Покинуть площадку</label><br>
                    <input type="radio" id="q4a2" name="q4" value="2">
                    <label for="q4a2">Покинуть точку сбрасывания</label><br>
                    <input type="radio" id="q4a3" name="q4" value="3">
                    <label for="q4a3">Подойти к судье</label><br>
                    <button onclick="nextQuestion(4)">Следующий вопрос</button>
                </div>
                <div id="result"></div>
            </div>

        </main>
        <script src="../scripts/test2.js" type="text/javascript"></script>

        <footer class="footer">
        </footer>
    </section>
</body>

</html>
